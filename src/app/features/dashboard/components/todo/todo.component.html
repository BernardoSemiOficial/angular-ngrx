<li class="flex flex-column gap-3 bg-white p-4 shadow-2">
  <span>14/09/2020 00:05</span>
  <strong>{{ todo.title }}</strong>
  <div class="flex justify-content-between">
    <div class="flex gap-2 align-items-center">
      <p-checkbox
        [(ngModel)]="todoCompleted"
        (ngModelChange)="onTodoMarkAsDone.emit(todoCompleted)"
        [binary]="true"
        inputId="todo-completed"
      />
      <label for="todo-completed">Feito</label>
    </div>
    @if (botaoDeletarTodo) {
    <p-button
      label="Deletar"
      [link]="true"
      (click)="onTodoDelete.emit()"
    ></p-button>
    }
  </div>
</li>
